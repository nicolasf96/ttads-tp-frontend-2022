<h2 class="title is-5 mb-5">Imágenes</h2>
<hr>

<div class="is-5 mb-5" *ngIf="store.images.length == 0">Esta tienda no tiene imágenes</div>
<div class='gallery'>   
    <div class='img-container' *ngFor="let img of store.images">
        <img  [src]="baseURL + img.path || 'assets/no-banner.png'" alt="" >
    </div>
</div>
