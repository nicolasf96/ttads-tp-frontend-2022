<h2 class="title is-5 mb-5">Imágenes</h2>
<hr>

<div class="is-5 mb-5" *ngIf="imagenes?.length == 0">Esta tienda no tiene imágenes</div>
<section *ngIf="imagenes?.length > 0">
    <div class="slider">
        <img  [src]="'http://localhost:3000/api/' + actualPath" >
    </div>
    <div class="botones">
        <div class="anterior" (click)="anterior()">
            <i class="fa-solid fa-circle-chevron-left fa-xl"></i>
        </div>
        <div class="siguiente" (click)="siguiente()">
            <i class="fa-solid fa-circle-chevron-right fa-xl"></i>
        </div>
    </div>
    <p>Imagen {{index + 1}} de {{total}}</p>
</section>
