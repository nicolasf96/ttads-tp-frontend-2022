<div class="columns is-centered fondo">
  <div class="column is-9" style="margin-top: 50px; padding-bottom: 150px">
    <h1 class="title is-5">
      <span class="breadcrumb">Inicio / </span>Negocios
    </h1>
    <div class="bix">
      <div class="filter-container box p-5 mb-5">
        <app-busqueda></app-busqueda>
      </div>
    </div>
    <div class="box">
      <div class="title is-6">
        Mostrando {{ totalDocs }} resultados de la búsqueda "{{query}}"
      </div>
    </div>
    <div class="columns is-multiline">
      <div class="column is-3 p-3">
        <div class="box p-5">
          <div class="title is-6 py-3" style="border-bottom: 1px solid rgba(0, 0, 0, 0.1)">Categorías</div>
          <ul>
            <li
              class="is-size-6"
              *ngFor="let cat of categories"
              [ngStyle]="{ cursor: 'pointer' }"
              (click)="redirectTo(cat.description)"
            >
              {{ cat.description }}
            </li>
          </ul>
        </div>
      </div>

      <div class="column is-9">
        <div
          class="my-5 box has-text-centered"
          *ngIf="stores.length == 0"
        >
          No hay coincidencias en tu búsqueda
        </div>

        <app-store-box-list [stores]="stores"></app-store-box-list>
        <!-- <app-stores-list [stores]="storesFiltered"></app-stores-list> -->
      </div>
    </div>
  </div>
</div>
