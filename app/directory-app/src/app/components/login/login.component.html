
<div class='background-login'>
  <div class='overlay'></div>
  <div class='box'>
      <h1 class="title is-3 my-5 has-text-centered">Login</h1>
        <form (submit)="login()">
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="text" placeholder="Username" [(ngModel)]="user.username"  name="username">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </p>
              </div>
              
            <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Password" [(ngModel)]="user.password" name="password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>

            <div class="field">
                <div class="control" >
                  <button class="button is-primary" type="submit" [ngStyle]="{'width': '100%'}">Login</button>
                </div>
            </div>
        </form>
  </div>
</div>
