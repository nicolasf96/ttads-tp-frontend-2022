<div class="card">
    <div class="card-img">
      <img [src]="'http://localhost:3000/api/' + store.profilePicture?.path" />
    </div>
    <div class="card-content">
      <div class="title is-6 mb-2">
        {{ store.name }}
      </div>
      <div class="cat mb-2">
        {{ store.category?.description }}
      </div>
      <div *ngIf="store.address">
        <i class="fa-solid fa-location-dot mr-2"></i>{{ store.address }}
      </div>
      <div *ngIf="store.instagram">
        <i class="fa-brands fa-instagram mt-3 mr-2"></i>{{ store.instagram }}
      </div>
    </div>
  </div>
