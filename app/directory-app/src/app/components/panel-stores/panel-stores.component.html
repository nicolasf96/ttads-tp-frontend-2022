<div class="columns p-0 total-container">
  <div class="column is-2 p-0">
    <app-navegacion-panel-store></app-navegacion-panel-store>
    </div>
  <div class="column is-10 p-6 content">
    <h1 class="title is-5"><span class="breadcrumb">Panel / </span>Perfil de Negocio</h1>
    <section class="box p-6" *ngIf="panel == 'configurar'">
      <div  *ngIf="!showPanel" class="notification is-link is-light">
        Parece que todavía no has creado tu Perfil de Negocio
      </div> 
      <div *ngIf="!showPanel" class='column is-12 no-store'>
        <button class="button is-primary is-medium" (click)="createStore()">Configurar</button>
      </div>
    </section>
    <section class="box p-6" *ngIf="panel == 'store'">
            <div class='columns'>
              <div *ngIf="!showPanel" class='column is-12 no-store'>
                <button class="button is-primary is-medium" (click)="createStore()">Configurar</button>
              </div>
            </div>
            <div *ngIf="showPanel">
              <app-store-form ></app-store-form>
            </div>
    </section>
    <section class="box p-6" *ngIf="panel == 'imagenes'">
      <div *ngIf="store">
        <h2 class="title is-5"><span class="breadcrumb">Dashboard / Perfil de Negocio /</span> Imágenes</h2>
        <div class='box perfil '>
          <app-images-of-store></app-images-of-store>
        </div>
      </div>
    </section>
    <section class="box p-6" *ngIf="panel == 'productos'">
      <h2 class="title is-5"><span class="breadcrumb">Dashboard / Perfil de Negocio /</span> Productos</h2>
        <app-panel-products-list></app-panel-products-list>
    </section>
  </div>
