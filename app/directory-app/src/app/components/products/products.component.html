<div class='columns is-multiline'>
    <div class='column is-12'>
        <h2 class="title is-5 mb-5">Products</h2>
        <hr>
    </div>
    <div class='column is-12'>
        <div class='columns producto' *ngFor="let prod of products">
            <div class='column is-4 foto'>
                <img  [src]="'http://localhost:3000/api/' + prod.images[0]?.path || 'assets/no-banner.png'" alt="">
            </div>
            <div class='column is-8 content'>
                <strong>{{prod.title}}</strong>
                <div class='text'>{{prod.description}}</div>
                <div *ngIf="prod.used">Este Producto es Usado</div>
                <div class='price' *ngIf="prod.price">${{prod.price}}</div>
                <div class='time'>{{prod.updatedAt}}</div>
            </div>
        </div>
    </div>
</div>
