<div class='review' >
    <div class='img-review-container'>
        <img [src]="baseURL + review.user.profilePicture?.path" alt="" (error)="imageError($event)">
    </div>
    <div class='contenido'>
        <div class='titulo'>{{review.user?.username}}</div>
        <p class="descripcion">{{review.comment}}</p>
        <div class="review-footer">
            <div class='valoracion'>Valoraci√≥n: {{ review.score ? review.score.toString().slice(0, 3) : '' }}</div>
            <div class="fecha">{{review.updatedAt | date: 'dd MMM yyyy'}}</div>
        </div>
    </div>
</div>
