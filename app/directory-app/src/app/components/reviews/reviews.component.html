
<div class="title is-5 mb-5">Comentarios</div>
<hr class="my-5">
<div class='no-reviews mx-auto' *ngIf="reviews.length == 0">
    Esta tienda todav√≠a no tiene comentarios!
</div>


<div class='columns review my-5 is-centered fondo mx-5' *ngFor="let rev of reviews">
    <div class='column is-3 has-text-centered'>
        <div class='img-review-container'>
            <img class=""  [src]="'http://localhost:3000/api/' + rev.user.profilePicture?.path || 'assets/no-image.png'" alt="">
        </div>
    </div>
    <div class='column is-6'>
        <div class='px-5 py-4'>
            <div class='title is-5 mb-2'>
                {{rev.user?.username}}
            </div>
            <div class='content'>
                <p>{{rev.comment}}</p>
                <div class="has-text-grey has-text-left">{{rev.updatedAt | date: 'dd MMM yyyy'}}</div>
            </div>
        </div>
    </div>
    <div class='column is-3 val has-text-centered'>
        <div class='valoration'>{{ rev.score ? rev.score.toString().slice(0, 3) : '' }} 
            <div class="stars">
                <img  [src]="'assets/star.svg'">
                <img  [src]="'assets/star.svg'">
                <img  [src]="'assets/star.svg'">
                <img  [src]="'assets/star.svg'">
                <img  [src]="'assets/star.svg'">
            </div>
        </div>
    </div>

</div>
