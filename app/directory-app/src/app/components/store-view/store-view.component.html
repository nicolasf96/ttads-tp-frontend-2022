
<div class='columns is-centered fondo' >
    <div class='column is-9' style="padding: 0px;">
      <div class="banner box p-0" >
          <img  [src]="'http://localhost:3000/api/' + store.banner?.path" *ngIf="store.banner">
          <img  [src]="'assets/no-portada.jpg'" *ngIf="!store.banner">
          <h1 class="title is-1" *ngIf="store.banner">{{store.name}}</h1>
          <h1 class="title is-1 noBanner" *ngIf="!store.banner">{{store.name}}</h1>
      </div> 
   
      <div class='columns is-multiline'>
        <div class='column is-4'>
          <div class='perfil-container box'>
              <div class='has-text-centered'>
                <img [src]="'http://localhost:3000/api/' + store.profilePicture?.path" *ngIf="store.profilePicture">
                <img [src]="'assets/no-banner.png'" class="profile-img" *ngIf="!store.profilePicture">
              </div>
              <div class='has-text-centered my-5'>
                <h2 class="title is-4 mb-2">{{store.name}}</h2>
                <p class="title is-6">@{{store.username}}</p>
                <div class="is-inline-block tag is-primary is-large my-4 mx-auto has-text-centered" >{{store.category?.description}}</div>
              </div>
              
              <div id="center" class="separate-info" *ngIf="store.address">
                <div class='info-deco'>Address</div>
                <p class="title is-6">{{store.address}}, {{store.city}}</p>
              </div>

              <div id="center" class="separate-info"  *ngIf="store.valoration">
                <div class='info-deco'>Valoration</div>
                 <div>({{store.valoration}})</div>
              </div>

              <div id="center" class="separate-info"  *ngIf="store.website">
                <div class='info-deco'>Website</div>
                <a href="https:/{{store.website}}" target="_blank">{{store.website}}</a>
              </div>
