<article class="article-box" *ngFor="let store of stores">
    <div class='columns'>
        <div class='column is-5'>
            <img *ngIf="store.images[0]" [src]="'http://localhost:3000/api/' + store.profilePicture?.path">
            <img *ngIf="!store.images[0]" [src]="'assets/no-banner.png'">
        </div>
        <div class='column is-7 pt-5'>
            <strong class="title is-4">{{store.name}}</strong>
            <p class="text"><span style="display:inline-block; overflow:hidden; text-overflow:ellipsis; width:100%; height:72px;">{{store.description}}</span></p>
            <button class="button is-outlined is-small" (click)="goToStore(store._id)">Ver m√°s</button>
            <div class=''></div>
            <p><i class="store-icons fab fa-facebook" style="font-size: 18px; display: inline-block; margin-right:8px;"></i>{{store.facebook}}</p>
            
            <i class="store-icons fab fa-instagram"></i>
            <i class="store-icons fab fa-twitter"></i>

        </div>
    </div>
</article>
