<nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
      <li><a href="javascript:void(0)" routerLink="/home">Home</a></li>
      <li><a href="javascript:void(0)" routerLink="/stores">Stores</a></li>
      <li class="is-active"><a href="#" aria-current="page">{{store.name}}</a></li>
    </ul>
  </nav>
<div class='columns'>
  <div class='column'>
    <h1 class="title is-4">{{store.name}}</h1>
    
    <div class="tabs is-centered">
      <ul>
        <li class="is-active">
          <a>
            <span>Settings</span>
          </a>
        </li>
        <li>
          <a>
            <span>Products</span>
          </a>
        </li>
        <li>
          <a>
            <span>Reviews</span>
          </a>
        </li>
        
      </ul>
    </div>

  </div>
</div>


<div class='columns is-multiline'>
  <div class='column is-3'  *ngFor="let prod of products">
    
    <div class='card'>
        <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4">{{prod.title}}</p>
              </div>
            </div>
            <div class="content">
              {{prod.description}}
              <div class='columns'>
                <div class='column is-5 is-offset-7'>
                  <p class="title is-3">${{prod.price}}</p>
                </div>
              </div>
              
              <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
            </div>
        </div>
        
    </div>

  </div>
</div>
