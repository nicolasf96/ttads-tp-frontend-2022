<div class='columns is-multiline'>
    <div class='column is-one-third' *ngFor="let store of stores.data">
        <div class="card">
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">{{store.name}}</p>
                  <p class="subtitle is-6">@{{store.username}}</p>
                </div>
              </div>
          
              <div class="content">
                {{store.description}} <a>@bulmaio</a>.
                <span class="icon-text">
                    <span class="icon">
                      <i class="fas fa-home"></i>
                    </span>
                    <span>{{store.valoration}}</span>
                  </span>
                <br>
                <time datetime="2016-1-1">{{store.updatedAt}}</time>
              </div>
            </div>
          </div>
    </div>
</div>
