<div class='table-container'>
    <table class="table is-hoverable">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Email</th>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Tienda</th>
                <th>Editar</th>
                <th>Borrar</th>
            </tr>
            </thead>
        <tr  *ngFor="let user of users" 
        [ngStyle]="{'cursor': 'pointer'}" 
    
        (click)="userDetails(user._id)">
            <td>
                <img [src]="'http://localhost:3000/api/' + user.profilePicture?.path" class="profile-img" *ngIf="user.profilePicture">
                <img [src]="'assets/no-banner.png'" class="profile-img" *ngIf="!user.profilePicture">
            </td>
            <td>
                {{user.email}}
                - {{user._id}}
            </td>
            <td>
                {{user.username}}
            </td>
            <td>
                {{user.firstName}}
            </td>
            <td>
                {{user.lastName}}
            </td>
            <td>
                <span class="tag is-link is-light" *ngIf="user.store">{{user.store?.name}}</span>
            </td>
            <td>
                <i class="fa-solid fa-pen-to-square fa-lg" (click)="userDetails(user._id)"></i>
            </td>
            <td>
                <i class="fa-solid fa-trash fa-lg" (click)="deleteUser(user._id)"></i>
            </td>
        </tr>
    </table>
</div>
